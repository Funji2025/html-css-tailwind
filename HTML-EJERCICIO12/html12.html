<!DOCTYPE html>
<html lang="en">
<head>
    <title>More Forms</title>
</head>
<body>
    <h1>Other Forms Control</h1>

    <h2>Text Area</h2>
    <form action="">
        <label for="notes">Additional Notes:</label>
        <textarea id="notes"></textarea>

        <h2>CheckBoxes</h2>
        <form action="">

            <input type="text" placeholder="usuario">
                   <div>     
            <label for="suscribete">Suscribete</label>
                    <input type="checkbox" id="suscribete" name="suscribete" checked>
                                </div>
            <button>Aceptar</button>
        </form>
<h2>Range input</h2>
<form>
    <label for="volumen">Seleccionar volumen</label>
    <input type="range" id="volumen" min="0" max="10" name="volumen" value="9">
    <button>Submit</button>
</form>
    </form>

    <h2>Selects</h2>
    <form action="">
        <label for="skilllevel">Seleccion a tu nive de habilidad</label>
        <select name="skilllevel" id="skilllevel">
        <option value="1">Level 1 - Begginer</option>
        <option value="2">Level 2 - Intermediate</option>
        <option value="3">Level 3 - Expert</option>
        <button>Aceptar</button>
        </select>
    </form>
    
    <h2>Boton Radio</h2>
    <form action="">
        <fieldset>
            <legend>Escoge una talla de camiseta</legend>
    <div>
        <input type="radio" id="Pequeño" name="Tamaño" value="p">
        <label for="Pequeño">Pequeño</label>
    </div>
    <div>
        <input type="radio" id="Mediano" name="Tamaño" value="m">
        <label for="Mediano">Mediano</label>
    </div>
    <div>
        <input type="radio" id="Grande" name="Tamaño" value="g">
        <label for="Grande">Grande</label>
        </fieldset>
        <button>Aceptar</button>

        <h2>Otros tipos de entrada</h2>
        <form action="">
            <input type="color" name="" id="">
            <input type="date" disabled>
            <input type="file">
        </form>
    </div>
    </form>
</body>
</html>
