<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Forms Exercise</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Create a form that submits to /login -->
    <!-- It should collect a user's username, email, and password -->
    <!-- All inputs should be properly labeled -->
    <!-- All inputs are required -->
    <!-- All inputs need placeholder text -->
    <!-- Add a button at the end to submit the form-->
     <form action="/login">
      <label for="nombre de usuario">Nombre de usuario</label>
      <input type="text" id="nombre de usuario" name="nombre de usuario" placeholder="Bob123" required>
      <label for="email">Email</label>
      <input type="text" id="email" placeholder="bob@gmail.com" required>
      <label for="contrasena">Contrasena</label>
      <input type="password" id="contrasena" name="contrasena" placeholder="Tu contrasena" required>
      <button>Ingresar</button>
     </form>
  </body>
</html>
